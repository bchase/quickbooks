machine:
  ghc:
    version: 7.10.1

dependencies:
  pre:
    - cabal update

  cache_directories:
    - ".cabal-sandbox"

  override:
    - git clone git@github.com:plow-technologies/plow-scripts.git
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests -j2:
        timeout: 3000    
    - cabal configure --enable-tests

test:
  override:
    - cabal build -j2:
        timeout: 3000    
    - cabal test --show-details=always -j2
    
deployment:
  staging:
    branch: master
    commands:
       - sh plow-scripts/hackage.sh

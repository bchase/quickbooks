# This is a default circle.yml that can be used as
# starting point.

machine:
  pre:
    - echo 'deb http://download.fpcomplete.com/ubuntu precise main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 575159689BEFB442
    - sudo apt-get update
    - sudo apt-get install gcc-4.8
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
    - gcc --version
    - sudo apt-get install stack -y
    
  environment:
    PATH: $HOME/.local/bin:$HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH:$HOME/$CIRCLE_PROJECT_REPONAME/.cabal-sandbox/bin

dependencies:
  cache_directories:
    - ".stack-work"
    - "~/.stack"
  
  override:
    - cd ~ && git clone git@github.com:plow-technologies/plow-scripts.git
    - stack setup
    - stack build --only-dependencies -j2

test:
  override:
  # Use stack test if you want to run tests
    - stack test -j2
    - stackPath=$(stack path --dist-dir) && echo $stackPath && echo export stackPath=$stackPath >> ~/.bashrc && source ~/.bashrc

# Comment this section below if you don't want to upload to hackage
deployment:
  staging:
    branch: master
    commands:
      # Tag Release
      - git clone git@github.com:Daniel-Diaz/tagthis.git
      - cd tagthis && stack setup && stack build -j2
      - git config --global user.email "ar@plowtech.net"
      - git config --global user.name "plowtech-bot"
      - tagthis/.stack-work/dist/x86_64-linux/Cabal*/build/tagthis/tagthis
